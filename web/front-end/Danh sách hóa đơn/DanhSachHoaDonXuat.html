<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Danh sách hóa đơn xuất</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./css/DanhSachHoaDon.css" />
        <link
            rel="stylesheet"
            href="../Menu/icon/themify-icons/themify-icons.css"
        />
    </head>
    <body>
        <form class="container mt-4">
            <div class="row">
                <div class="col">
                    <label for="date">Tìm kiếm bằng ngày/tháng/năm:</label>
                    <input
                        type="date"
                        class="form-control"
                        placeholder="Nhập ngày/tháng/năm hóa đơn"
                        name="date"
                    />
                </div>
                <div class="col">
                    <label for="billID">Tìm kiếm bằng mã hóa đơn</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Nhập mã hóa đơn"
                        name="billID"
                    />
                </div>
            </div>
        </form>
        <div id="output-bill-list" class="container">
            <h2 class="title text-center mt-4 mb-4">Danh sách hóa đơn xuất</h2>

            <div id="bill-list" class="row">
                <div class="col-3 card">
                    <div class="card-header">ID hóa đơn: ...</div>
                    <div class="card-body">
                        Thời gian:... <br />
                        Tạo bởi: ...<br />
                        Mã NV: ...<br />
                        Thành tiền: ...<br />
                    </div>
                    <div class="card-footer d-grid">
                        <button
                            id="open-detail-bill"
                            class="btn btn-outline-success"
                        >
                            Chi tiết
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="detail-bill-list">
            
        <script src="./scripDanhSach.js"></script>
    </body>
</html>
