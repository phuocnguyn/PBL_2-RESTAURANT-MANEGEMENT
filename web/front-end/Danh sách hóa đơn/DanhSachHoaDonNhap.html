<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Danh sách hóa đơn nhập</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./css/DanhSachHoaDon.css" />

        <link
            rel="stylesheet"
            href="../Menu/icon/themify-icons/themify-icons.css"
        />
    </head>
    <body>
        <form class="container mt-4">
            <div class="row">
                <div class="col-6">
                    <div class="col-6 input-group form-floating">
                        <input
                            type="date"
                            class="form-control"
                            placeholder="Nhập ngày/tháng/năm hóa đơn"
                            name="date"
                            id="date"
                        />
                        <label for="date">Tìm kiếm bằng ngày/tháng/năm:</label>
                        <button class="btn btn-success" type="submit">
                            Go
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group form-floating">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Nhập mã hóa đơn"
                            name="billID"
                        />
                        <label for="billID">Tìm kiếm bằng mã hóa đơn</label>
                        <button class="btn btn-success" type="submit">
                            Go
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div id="output-bill-list" class="container">
            <h2 class="title text-center mt-4 mb-4">
                Danh sách hóa đơn xuất nhập
            </h2>

            <div id="bill-list" class="row">
                <div class="col-3 card">
                    <div class="card-header">ID hóa đơn nhập: ...</div>
                    <div class="card-body">
                        Nhà cung cấp:... <br />
                        Mã nhà cung cấp <br />
                        Thời gian:... <br />
                        Tạo bởi: ...<br />
                        Mã NV: ...<br />
                        Thành tiền: ...<br />
                    </div>
                    <div class="card-footer d-grid">
                        <button class="btn btn-outline-success">
                            Chi tiết
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="detail-bill-list container">
            <div
                id="detail-bill-${resource.id}"
                class="card new-layer detail-bill"
                style="display: none; z-index: 1000"
            >
                <div class="container">
                    <div class="card-header">
                        <button
                            class="btn-close close float-end p-1 mt-3"
                        ></button>
                        <h4 class="text-center">Hóa đơn nhập ID1</h4>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr class="table-success">
                                    <th style="padding-left: 10px">
                                        Tên Nguyên liệu
                                    </th>
                                    <th>Mã nguyên liệu</th>
                                    <th>Số lượng</th>
                                    <th>Đơn vị</th>
                                    <th>Đơn giá</th>
                                    <th>Thành tiền</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="padding-left: 10px">...</td>
                                    <td>...</td>
                                    <td>...</td>
                                    <td>...</td>
                                </tr>
                                <tr>
                                    <td>Tổng tiền</td>
                                    <td>....</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="./scriptDanhSachNhap.js"></script>
    </body>
</html>
