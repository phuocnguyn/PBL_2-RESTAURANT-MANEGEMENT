<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Danh sách hóa đơn xuất</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./css/DanhSachHoaDon.css" />
        <link
            rel="stylesheet"
            href="../Menu/icon/themify-icons/themify-icons.css"
        />
        <link rel="stylesheet" href="../toastMessage.css" />
    </head>
    <body>
        <form class="container mt-4">
            <div class="row">
                <div class="col-6">
                    <div class="col-6 input-group form-floating">
                        <input
                            type="date"
                            class="form-control"
                            placeholder="Nhập ngày/tháng/năm hóa đơn"
                            name="date"
                            id="date"
                        />
                        <label for="date">Tìm kiếm bằng ngày/tháng/năm:</label>
                        <button class="btn btn-success" type="submit">
                            Go
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group form-floating">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Nhập mã hóa đơn"
                            name="billID"
                        />
                        <label for="billID">Tìm kiếm bằng mã hóa đơn</label>
                        <button class="btn btn-success" type="submit">
                            Go
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div id="output-bill-list" class="container">
            <h2 class="title text-center mt-4 mb-4">Danh sách hóa đơn xuất</h2>
            <div id="bill-list" class="row"></div>
        </div>
        <div class="detail-bill-list"></div>
        <script src="../toatMessage.js"></script>
        <script src="./scripDanhSachXuat.js"></script>
        <script src="../closeBtn.js"></script>
    </body>
</html>
