<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Danh sách nhân viên</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <form class="container mt-4">
            <div class="row">
                <div class="col-6">
                    <div class="col-6 input-group form-floating">
                        <input
                            type="number"
                            class="form-control"
                            placeholder="Nhập ngày/tháng/năm hóa đơn"
                            name="idNV"
                            id="idNV"
                        />
                        <label for="idNV">Tìm kiếm bằng ID nhân viên</label>
                        <button class="btn btn-success" type="submit">
                            Go
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group form-floating">
                        <input
                            id="hoVaTen"
                            type="text"
                            class="form-control"
                            placeholder="TÌm kiếm bằng tên nhân viên"
                            name="hoVaTen"
                        />
                        <label for="hoVaTen">TÌm kiếm bằng tên nhân viên</label>
                        <button class="btn btn-success" type="submit">
                            Go
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="container mt-5">
            <h2 class="text-center text-uppercase">Danh sách nhân viên</h2>
            <table class="table table-bordered mt-5" id="employee-info-list">
                <thead class="table-danger">
                    <th class="text-center">Mã nhân viên</th>
                    <th class="text-center">Họ và tên</th>
                    <th class="text-center">Giới tính</th>
                    <th class="text-center">CCCD</th>
                    <th class="text-center">Địa chỉ</th>

                    <th class="text-center">Địa chỉ Email</th>
                    <th class="text-center">Ngày sinh</th>
                    <th class="text-center">Chức vụ</th>
                    <th class="text-center"></th>
                </thead>
                <tbody id="employee-info"></tbody>
            </table>
        </div>
        <script src="./employee-info.js"></script>
    </body>
</html>
