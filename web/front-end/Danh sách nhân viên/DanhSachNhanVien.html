<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Danh sách nhân viên</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./new-layer.css" />
        <link rel="stylesheet" href="../toastMessage.css" />
    </head>
    <body>
        <form class="container mt-4">
            <div class="row">
                <div class="col-6">
                    <div class="col-6 input-group form-floating">
                        <input
                            type="number"
                            class="form-control"
                            placeholder="Nhập ngày/tháng/năm hóa đơn"
                            name="idNV"
                            id="idNV"
                        />
                        <label for="idNV">Tìm kiếm bằng ID nhân viên</label>
                        <button class="btn btn-success" type="submit">
                            Go
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group form-floating">
                        <input
                            id="hoVaTen"
                            type="text"
                            class="form-control"
                            placeholder="TÌm kiếm bằng tên nhân viên"
                            name="hoVaTen"
                        />
                        <label for="hoVaTen">TÌm kiếm bằng tên nhân viên</label>
                        <button class="btn btn-success" type="submit">
                            Go
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="container mt-5">
            <h2 class="text-center text-uppercase">Danh sách nhân viên</h2>
            <table class="table table-bordered mt-5" id="employee-info-list">
                <thead class="table-danger">
                    <th class="text-center">Mã nhân viên</th>
                    <th class="text-center">Họ và tên</th>
                    <th class="text-center">Giới tính</th>
                    <th class="text-center">CCCD</th>
                    <th class="text-center">Địa chỉ</th>

                    <th class="text-center">Địa chỉ Email</th>
                    <th class="text-center">Ngày sinh</th>
                    <th class="text-center">Chức vụ</th>
                    <th class="text-center"></th>
                </thead>
                <tbody id="employee-info"></tbody>
            </table>
        </div>
        <div class="update-employee">
            <div class="new-layer">
                <div class="container">
                    <h2 class="text-center m-4">Chỉnh sửa nhân viên</h2>
                    <div class="row">
                        <div class="col-6 mb-2 form-floating">
                            <input
                                class="form-control"
                                id="hoVaTen"
                                type="text"
                                placeholder="Nhập họ và tên"
                            />
                            <label class="ml-2" for="hoVaTen">Họ và tên</label>
                        </div>
                        <div class="col-6 mb-2 form-floating">
                            <select class="form-select" name="sex" id="sex">
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                            </select>
                            <label class="ml-2" for="sex">Giới tính</label>
                        </div>

                        <div class="col-6 mb-2 form-floating">
                            <input
                                id="email"
                                class="form-control"
                                type="email"
                                placeholder="Nhập địa chỉ gmail"
                            />
                            <label class="ml-2" for="email"
                                >Địa chỉ email</label
                            >
                        </div>
                        <div class="col-6 mb-2 form-floating">
                            <input
                                id="birthday"
                                class="form-control"
                                type="date"
                            />
                            <label class="ml-2" for="birthday">Ngày sinh</label>
                        </div>

                        <div class="col-6 mb-2 form-floating">
                            <input
                                id="CCCD"
                                class="form-control"
                                type="text"
                                placeholder="Nhập số Căn cước công dân"
                            />
                            <label class="ml-2" for="CCCD">CCCD</label>
                        </div>
                        <div class="col-6 mb-2 form-floating">
                            <input
                                class="form-control"
                                type="text"
                                placeholder="Nhập địa chỉ thường trú"
                                id="thuongTru"
                                name="thuongTru"
                            />
                            <label class="ml-2" for="thuongTru"
                                >Thường trú</label
                            >
                        </div>

                        <div class="col-6 mb-2 form-floating">
                            <select class="form-select" name="job" id="job">
                                <option value="Nhân viên phục vụ">
                                    Nhân viên phục vụ
                                </option>
                                <option value="Đầu bếp">Đầu bếp</option>
                                <option value="Thu ngân">Thu ngân</option>
                            </select>
                            <label class="ml-2" for="job">Vị trí</label>
                        </div>
                        <div class="col-6 mb-2 form-floating">
                            <input
                                class="form-control"
                                type="text"
                                placeholder="Nhập mã NV = Chức vụ + stt"
                                name="maNV"
                                id="maNV"
                            />
                            <label class="ml-2" for="maNV">Mã Nhân viên</label>
                        </div>
                    </div>
                    <button
                        class="btn btn-dark employee-confirm mb-2 float-end"
                    >
                        Xác nhận
                    </button>
                </div>
            </div>
        </div>
        <script src="../closeBtn.js"></script>
        <script src="../toatMessage.js"></script>
        <script src="./employee-info.js"></script>
    </body>
</html>
